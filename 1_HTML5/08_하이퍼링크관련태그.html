<body>

<h1>하이퍼링크 관련 태그 a</h1>
<h3>a(anchor)</h3>
    
<pre>
    현재 html 문서와 다른 html 문서를 연결해서
    페이지 이동을 할 수 있게 하는 기능 제공
    a 태그로 감싸진 문자열 = 하이퍼링크
</pre>

<h2>a 태그 이용한 하이퍼링크 구현</h2>
<ul>
    <li>
        <a href="01_글자관련태그.html">01_글자관련태그</a>
    </li>
    <li>
        <a href="02_목록관련태그.html" target ="_blank">02_목록관련태그</a>
        <!-- 
        target 속성 : 연결된 문서를 어디에서 열지 지정하는 속성
        기본값 : 같은 페이지(_self)
        _blank : 새 탭
        -->
    </li>
    <li>
        <a href="https://www.naver.com">네이버</a>
    </li>
</ul>

<h2>이미지 클릭 시 페이지 이동</h2>
<a href="https://www.naver.com">
    <img src="../images/images/해리포터2.webp" width = 300px height = 450px>
</a>
